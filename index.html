<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" ng-app="profileApp">
<!--<![endif]-->

<head>
    <title>Siben Nayak</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Siben Nayak's GitHub profile :)">
    <meta name="author" content="Siben Nayak">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="assets/js/angular.min.js"></script>
</head>

<body ng-controller="profileCtrl">

    <!-- ******SPLASH SCREEN****** -->
    <div class="splash" ng-cloak>
        <h2>Hi :)</h2>
    </div>

    <!-- ******HEADER****** -->
    <header class="header" ng-cloak>
        <div class="container">
            <img class="profile-image img-responsive pull-left" src="assets/images/avatar.png" alt="{{name}}" />
            <div class="profile-content pull-left">
                <h1 class="name">{{profile.name}}</h1>
                <h2 class="desc">{{profile.role}}</h2>
                <ul class="social list-inline">
                    <li ng-repeat="link in links"><a ng-href="{{link.url}}"><i class="fa {{link.icon}}"></i></a></li>
                </ul>
            </div>
            <!--//profile-->
        </div>
        <!--//container-->
    </header>
    <!--//header-->

    <!-- ******MAIN CONTENT****** -->
    <div class="container-fluid sections-wrapper" ng-cloak>
        <div class="row">
            <div class="primary col-md-8 col-sm-12 col-xs-12">
                <section class="about section">
                    <div class="section-inner">
                        <h2 class="heading">Summary</h2>
                        <div class="content">
                            <ul>
                                <li ng-repeat="line in profile.summary">{{line}}</li>
                            </ul>
                        </div>
                        <!--//content-->
                    </div>
                    <!--//section-inner-->
                </section>
                <!--//section-->

                <section class="about section">
                    <div class="section-inner">
                        <h2 class="heading">Objective</h2>
                        <div class="content">
                            <p>{{profile.objective}}</p>
                        </div>
                        <!--//content-->
                    </div>
                    <!--//section-inner-->
                </section>
                <!--//section-->

                <section class="latest section">
                    <history />
                </section>
                <!--//section-->

                <section class="experience section">
                    <experience />
                </section>
            </div>
            <!--//primary-->

            <div class="secondary col-md-4 col-sm-12 col-xs-12">

                <aside class="info aside section">
                    <basic-info />
                </aside>

                <aside class="skills aside section">
                    <skills />
                </aside>

                <aside class="education aside section">
                    <education />
                </aside>

                <aside class="list conferences aside section">
                    <patents />
                </aside>

                <aside class="testimonials aside section" style="display:none">
                    <testimonials />
                </aside>

                <aside class="languages aside section">
                    <languages />
                </aside>

            </div>
            <!--//secondary-->
        </div>
        <!--//row-->
    </div>
    <!--//masonry-->

    <!-- ******FOOTER****** -->
    <footer class="footer" ng-cloak>
        <div class="container text-center">
            <small class="copyright">Copyright (c) 2016 {{name}}. All Rights Reserved.</small>
        </div>
        <!--//container-->
    </footer>
    <!--//footer-->

    <!-- Javascript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- custom js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
